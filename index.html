<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        main {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #24292f;
        }
        ul {
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Git Learning</h1>
        <p>Start your journey with Git and GitHub!</p>
    </header>
    <main>
        <h2>Basic Git Commands</h2>
        <ul>
            <li><strong>git init</strong> - Initialize a new Git repository</li>
            <li><strong>git status</strong> - Check repository status</li>
            <li><strong>git add .</strong> - Stage all changes</li>
            <li><strong>git commit -m "message"</strong> - Commit staged changes</li>
            <li><strong>git log</strong> - View commit history</li>
        </ul>
    </main>
</body>
</html>
